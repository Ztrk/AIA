<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <style>
      .asdf {
        background-color: pink;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        // 7 - 9
        $('button:contains("A")').click(() => {
          $('#classic').addClass('asdf');
        });
        $('button:contains("B")').click(() => {
          $('#classic').removeClass('asdf');
        });
        $('button:contains("C")').click(() => {
          $('#toggle').toggleClass('asdf');
        });
        $('tr:even').addClass('asdf');
        $('ol.a li:not(:has(.b a))').addClass('asdf');
      });
    </script>
  </head>
  <body>
    <table>
      <tr><td>First</td></tr>
      <tr><td>Second</td></tr>
      <tr><td>Third</td></tr>
      <tr><td>Fourth</td></tr>
      <tr><td>Fifth</td></tr>
      <tr><td>Sixth</td></tr>
    </table>
    <div>
      <button>Text A</button>
      <button>Text B</button>
      <span id="classic">Adding/removing class</span>
    </div>
    <div>
      <button>Text C</button>
      <span id="toggle">Toggling class</span>
    </div>
    <ol class="a">
      <li>Item 1 <span class="b">Some span</span></li>
      <li>Item 2 <span class="b"><a href="style.html">Some link</a></span></li>
      <li>Item 3 <a href="style.html">Another link</a></li>
    </ol>
  </body>
</html>
