<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      // 10, 11
      function edit() {
        $(this).html(`<input id="table-edit" value="${this.textContent}">`);
        $('button').trigger('asdf');
        $('#table-edit').focus().blur((event) => {
          $(this).text($('#table-edit').val()).one('click', edit);
        });
      }

      $(function() {
        $('td').one('click', edit);
        $('button').bind('asdf', () => alert('The cake is a lie!'))
        //$('*').unbind();
      });
    </script>
  </head>
  <body>
    <table>
      <tr><td>One</td></tr>
      <tr><td>Two</td></tr>
      <tr><td>Three</td></tr>
      <tr><td>...</td></tr>
    </table>
    <button>Button</button>
  </body>
</html>
