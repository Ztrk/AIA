<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      // 15
      $(function() {
        $('button').one('click', () => {
          $.getJSON('guitars.json', (data) => {
            $('body').append('<ul></ul>');
            let guitars = data.Guitars.Guitar;
            for (let guitar of guitars) {
              $('ul').append(`<li>${guitar.Brand} ${guitar.Model}</li>`);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <button>Load JSON</button>
  </body>
</html>
